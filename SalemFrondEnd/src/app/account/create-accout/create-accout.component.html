<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="accountDto.firstName"
                name="firstName">
        </div>

        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="accountDto.lastName"
                name="lastName">
        </div>
        <div class="form-group">
            <label for="name">Pass word</label>
            <input type="text" class="form-control" id="password" required [(ngModel)]="accountDto.password"
                name="password">
        </div>
        <div class="form-group">
            <label for="name">Email</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="accountDto.email" name="email">
        </div>
        <div class="form-group">
            <label for="name">Phonenumber</label>
            <input type="text" class="form-control" id="phoneNumber" required [(ngModel)]="accountDto.phoneNumber"
                name="phoneNumber">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>


<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
