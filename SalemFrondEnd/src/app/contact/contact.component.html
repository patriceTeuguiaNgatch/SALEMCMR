<div class="container box has-text-left">
    <div class="field">
        <p class="title">Contactez-nous </p>
    </div>
    <div class="field">
        <h2 class="has-text-info subtitle"> Adresse</h2>
    </div>
    <div class="field">
        <p> {{title}} </p>
    </div>
    <div class="field">
        <div class="has-text-left">
            <p class="has-text-left"><i class="icon fas fa-map-marked-alt fa-2x has-text-success"></i>
                {{adresse}}</p>
            <p class="has-text-left"><i class="icon fas fa-phone-square fa-2x"></i> {{phoneNumber}}</p>
            <p class="has-text-left"><a class="has-text-centered" href="#"><i
                        class="icon fas far fa-envelope fa-2x"></i> {{email}}</a>
            </p>
            <p class="has-text-left"><a class="has-text-centered" href={{siteLink}}><i
                        class="icon fas fa-globe-africa fa-2x"></i>{{siteLink}}</a></p>
        </div>

        <a class="icon" href={{facebookLink}}><i class="fab fa-facebook fa-lg"></i></a>
        <a class="icon" href="#"><i class="fab fa-twitter-square fa-lg"></i></a>
        <a class="icon" href="#"><i class="fab fa-linkedin fa-lg"></i></a>
        <a class="icon" href="#"><i class="fab fa-instagram fa-lg"></i></a>

    </div>


    <div class="control has-text-centered">
        <button class="button is-info is-outlined" (click)="gotToHome()">Accueil</button>
    </div>
</div>
